<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
    <header>
        <h1>Decodificador de Cesar</h1>
    
    </header>
    <div class="divForm">
        <form>
            <div class="divInput">
                <label for="" class="labelInput">Digite alguma coisa: </label>
                <input type="text" class="inputUser" id="name-forms" required oninput="validaDigitacao()">
                <span></span>
            </div>

                <div class="divRadioButton">
                    <p>Escolha a opção desejada:</p>
                <div class="divLabel">
                    <input type="radio" name="opcao" id="input1" class="inputRadio" value="descodificada" required>
                    <label for="descodificada">Descodificada</label>
                </div>
                <div class="divLabel">
                    <input type="radio" name="opcao" id="input2" class="inputRadio" value="codificada" required >
                    <label for="codificada">Palavra normal</label>
                </div>
            </div>

            <div class="divText">
                Texto que irá sair em base64:<textarea name="" id="textBase"></textarea>
        
                    </div>
             <div class="divText">
                Texto que irá sair normal:<textarea name="" id="textNormal"></textarea>
                 </div>
            </div>
       
        </form>
  
    </div>  
    <div class="divButton">
        <button type="submit" value="Enviar">Enviar</button>
    </div>
    
    <div class="divImg">
        <img src="./assests/img/julio.jpg" alt="" oninput="envioDados()">
    </div>

   
    <script src="./assests/js/script.js"></script>
</body>
</html>
