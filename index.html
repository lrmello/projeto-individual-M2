<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    <header>
        <h1>Decodificador de Cesar</h1>
    </header>
    <div class="divForm">
        <form>
            <div class="divInput">
                <label for="" class="labelInput">Digite seu nome:</label>
                <input type="text" class="inputUser" id="name-forms" required onclick="validadigitacao()">
            </div>

            <div class="divRadioButton">
                <p>Escolha a opção desejada:</p>
                <label for="">Codificada</label>
                <input type="radio" name="codificada" id="input1" class="inputRadio" value="Codificada">
                <label for="">Descodificada</label>
                <input type="radio" name="descodificada" id="input2" class="inputRadio" value="Codificada">
                <label for="">Palavra normal</label>
                <input type="radio" name="normal" id="input3" class="inputRadio" value="Codificada">
            </div>
            <div class="divText">
                Texto que irá sair:
                <div class="conteudoText">
                    <span></span>
                </div>
            </div>
        </form>
    </div>  
    <script src="assests/js/script.js"></script>
</body>
</html>
